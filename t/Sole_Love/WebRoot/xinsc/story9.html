        <div class="story_title">男人以事业为重</div>
        <div id="zhengwen">
            <p>这个冠冕堂皇的理由，让我心安理得与你相处多年，却忘了自知：你原比我聪明，却把所有智慧用在帮我为人处事；
                你原比我好强，却只把家庭经营成你最大的事业；你的梦想，原比我还要远大，现在却把我的梦想当做你的。当我变成你生命的重心，我最该重视的人，应该是你。 </p>
