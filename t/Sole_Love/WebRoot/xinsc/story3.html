        <div class="story_title">分不清是恩，还是爱</div>
        <div id="zhengwen">
            <p>你知道我所有把戏，却从不揭穿；你看透我所有谎言，却从不戳破；你在我最不值得一提的时候，仍守在我身旁；你在所有人夸我功成名就的时候，第一个对我说别太得意；
                你从不嘲笑我说过的大话，只是总逼着我要说到做到；我赢得一切时，你在，我输得一塌糊涂时，你还在。是你教会我如何成长为一个合格的丈夫、父亲和男人，你让我感恩所有，远不止是爱。</p>
