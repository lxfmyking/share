    <script type="text/javascript">
    $(document).ready(function() {
			var url = 'findUserInfo.action';
			$.post(url, //服务器要接受的url  
			function cbf(data) { //服务器返回后执行的函数 参数 data保存的就是服务器发送到客户端的数据  
				if(data){
					var member = eval("(" + data + ")");
					for(var i=0;i<member.length;i++){
						if(member[i].id==null){
							alert("请登录");
							window.history.go(-1);
						}else{
							$("#nickname").html(member[i].nickname);
						}
					}
				}
			}, 'json' //数据传递的类型  json  
			);
    });
    //站内信
    $(document).ready(function() {
			var url = 'message.action';
			$.post(url, //服务器要接受的url  
			function cbf(data) { //服务器返回后执行的函数 参数 data保存的就是服务器发送到客户端的数据  
				var member = eval("(" + data + ")");
				$("#megs").html(member.length);
			
				
			}, 'json' //数据传递的类型  json  
			);
    });
    //地址
     $(document).ready(function() {
		$("#wxAddress").click(function() {
			var url = 'wxAddress.action';
			$.post(url, 
			function cbf(data) {
				var member = eval("(" + data + ")");
				var city="";
				var address="";
				var name="";
				var tel="";
				for(var i=0;i<member.length;i++){
					city+="<span>"+member[i].city+"</span>            ";
					address+="<span>"+member[i].address+"</span>            ";
					name+="<span>"+member[i].name+"</span>            ";
					tel+="<span>"+member[i].tel+"</span>            ";
				}
				$("#show").html("城市："+city+"<br>收货地址："+address+"<br>收货人姓名："+name+"<br>收货人电话："+tel);
				alert($("#show").html());
			}, 'json'
			);
		});
	});
  </script>
