<html>
<head>
    <title>QQ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/custom_made.css">
    <script type="text/javascript" src="js/hidden.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/confirm_shop.js"></script>
</head>
<body>
<div hidden="hidden" class="mask"></div>
<div hidden="hidden" class="mask_info">
    <div style="margin: 0 auto;width: 92%">
        <img src="images/confirm_shop.png" style="width: 100%">
    </div>
    <div class="content">
        <div class="x" style="width: 1.5em"><img style="width: 1.5em" src="images/confirm_x.png"></div>
        <div style="text-align: center;color: #ba936b;font-size: 1.5em"><p>你的献声定制<br>已完成！</p></div>
        <div  style="margin:0 auto;width: 80%;text-align: center">点击右上角的分享图标，<br>就能转发好友或分享朋友圈。</div>
        <div style="margin:0 auto;width: 60%;text-align: center">好好秀一把你们的甜蜜，让他们羡慕嫉妒恨去吧！</div>
        <div style="text-align: center;margin-top: 4em"><input type="button" value="确定" class="confirm_btn"></div>
    </div>
</div>


<div class="container" style="margin-top: 0.5em">
    <div style="text-align: center;width: 100%;">
        <img src="images/custom_made.jpg" style="width: 100%">
    </div>
</div>
<div class="box">
  <img src="images/play_btn1.png" style="width: 3em ">
</div>
<div class="box">
    <span style="color: #acacac">00：10’’</span>
</div>
<div class="box2">
   <span style="color: #868686">变换音量</span>
</div>
<div class="box2">
    <div style="float: left;width: 50%"><input type="button" id="sub_confirm" class="sub_confirm" value="使用"></div>
    <div style="float: right;width: 50%"><input type="button" class="sub_confirm" value="取消"></div>
</div>

</body>
</html>
