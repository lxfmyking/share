        <div class="story_title">离成功越近，离你越远</div>
        <div id="zhengwen">
            <p>钱越赚越多，公司越做越大，地位越爬越高，内心，却越来越难以满足。不知什么时候，我开始忙成这个样子，我拼命努力，把家搬进这座城市最好的社区，
                让孩子接受最好的教育，给你买最贵的奢侈品…成功的标签是如此明显，让我耗尽所有的时间和精力去实现，我越走越快，越走越远，却忘了最初让我出发的理由，
                只是为了陪你在身边，让你幸福。 </p>
