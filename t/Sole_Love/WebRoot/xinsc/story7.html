        <div class="story_title">领奖台上的告白</div>
        <div id="zhengwen">
            <p>谢谢父母，谢谢公司，谢谢团队，谢谢对手，谢谢队友，谢天谢地我终于获得了今天的成就，
                随着成就日积月累，我对这般流程式的致辞渐渐熟捻，每一次上台开口，我尽量把荣耀分享给所有陪我前行的人们。</p>
            <p>而每一次，我都把最大的感谢留在最后，留给从不求回报的你，如果我能站在世界的巅峰，那全世界都应知道我最该谢谢的人，是你。因为没有你，我根本到不了这里。</p>
