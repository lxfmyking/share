        <div class="story_title">带孩子比上班累多了</div>
        <div id="zhengwen">
            <p>天知道带孩子有多累。我只知道孩子大多都喜欢爸爸，道理很简单，成天妈妈守着吃喝拉撒读书识字，自然没有带着玩具和糖果下班的爸爸来得亲切。
                从怀胎，分娩，哺乳、培育到把我们的孩子抚养成人，你付出的心血比我要多得太多，偶尔还要分出心来照顾我这个大孩子。真想为你做点什么，永远不能下班的妈妈 ，我的妻子。</p>
