        <div id="zhengwen">
            <p>你是否愿意娶这个女人为妻，与她缔结婚约?无论疾病还是健康, 无论福祸还是贵贱，无论何时何地 ,都爱她，照顾她，尊重她，接纳她，永远对她忠贞不渝，直至生命尽头?</p>
            <p>无论是否经历过这样的问话，我都会提醒自己，曾经对你许下的每一句“我愿意”。</p>
