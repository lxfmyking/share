        <div class="story_title">其实，是你一直不嫌弃我</div>
        <div id="zhengwen">
            <p>当粉嫩娇妻变成半老徐娘，当初的翩翩少年，自然早就大腹便便。当浪漫变淡，激情渐散，真实生活里无可避免的琐碎俗常，才是我们不得不面对的现实。
                我在人前竭尽所能维持的成功姿态，全因背后有你，一直宽容接纳我所有不欲为人知的坏习惯、坏脾气、坏德性。 真正不完美的我，又怎么好意思，总苛求你一人变得更完美。</p>
