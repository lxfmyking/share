        <div class="story_title">陪我变老，但你不要老</div>
        <div id="zhengwen">
            <p>这是我最自私的想法，你可不可以不要变老。
                当孩子长大离巢，我功成身退，我不愿我们变做一对沉默的老夫老妻，静静的被时光消磨。
                即便留不住你的美丽，至少不让你气质凋零。即便我们精力不再旺盛，至少让我们再多些丰盛的回忆，我想我有责任，让爱人永葆青春。</p>
